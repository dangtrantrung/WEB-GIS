<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document 3D MAP</title>

   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
   integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
   crossorigin=""/>

   <!-- add eeGEo library-->
   <script type="text/javascript" src="https://cdn-webgl.eegeo.com/eegeojs/api/v0.1.780/eegeo.js">
    
   </script>
</head>
<body>
    <!-- Add the map todisplay on Page -->
    <div id="map" style=" height:500px; width: 1200px;" ></div>
    <!-- <script type="text/javascript" >

    <script>
        var lat=10.862346;
var long=106.615966; 

// add Stamen Watercolor to map.
//L.tileLayer.provider('Stamen.Watercolor').addTo(map);

var osmMap=L.tileLayer.provider('OpenStreetMap.Mapnik');
var stamenMap=L.tileLayer.provider('Stamen.Watercolor');
var imageryMap=L.tileLayer.provider('Esri.WorldImagery');

var baseMaps={
    OSM: osmMap,
    'Stamen Watercolor':stamenMap,
    'World Imagery':imageryMap
}

var map = L.map('map',{

    center: [lat,long],
    zoom:5,
    layers:[osmMap]

});

var mapLayers=L.control.layers(baseMaps).addTo(map);
</script>

<!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
 integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
 crossorigin=""></script>
 <script src="/leaflet-providers-master/leaflet-providers.js"></script>
    
    
</body>
</html>
